<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table>

        <tr>
            <th>Name</th>
            <th>LastName</th>
            <th>Age</th>
        </tr>

        <tr th:each="user : ${users}">

            <td th:utext="${user.name}">name</td>
            <td th:utext="${user.lastName}">lastName</td>
            <td th:utext="${user.age}">age</td>

            <td><a th:href="@{/users/{id}/edit(id=${user.getID()})}">Set</a></td>
            <td><form th:method="DELETE" th:action="@{/users/{id}(id=${user.getID()})}">
                <input type="submit" value="delete"/>
            </form></td>

        </tr>

    </table>
    <a th:href="@{/users/new}">New user</a>
</div>

</body>
</html>
